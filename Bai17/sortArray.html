<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sort Without Articles</title>
    <link rel="stylesheet" href="sortArray.css">
</head>
<body>
    <span>Sort</span>
    <ul id="bands"></ul>
    <script>
    const bands = ['The Plot in You', 'The Devil Wears Prada', 'Pierce the Veil', 'Norma Jean', 'The Bled', 'Say Anything', 'The Midway State', 'We Came as Romans', 'Counterparts', 'Oh, Sleeper', 'A Skylit Drive', 'Anywhere But Here', 'An Old Dog'];
    function modifier(band){
        return band.replace(/^(a |the |an )/i, '').trim();
    }

    const sortBand = bands.sort((band1, band2) => modifier(band1)>modifier(band2)?1:-1)
    console.log(sortBand)
    const bandsHtml = document.querySelector("#bands") 
      bandsHtml.innerHTML =  sortBand.map(band => `<li><a href="">${band}</a></li>`).join('');
    </script>
</body>
</html>
