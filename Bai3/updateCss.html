<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Update CSS</title>
    <link rel="stylesheet" href="updateCss.css">
</head>
<body>
    <h2>Update CSS Variables with JS</h2>
    <div class="controls">
        <label for="spacing">Spacing:</label>
        <input type="range" name="spacing" min="10" max="200" value="20" data-sizing="px">
        
        <label for="blur">Blur:</label>
        <input type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

        <label for="base">Base Color</label>
        <input type="color" name="base" value="#f0f000">
    </div>
    <img src="https://vcdn-vnexpress.vnecdn.net/2019/07/30/3-1564483263_680x0.jpg" alt="img">
    <script src="updateCss.js"></script>
</body>
</html>
