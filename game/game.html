<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <h1>A Mole Game</h1>
    <h1>Whack-a-mole! <span class="score">0</span></h1>
    <button id="start">Start</button>
    <div class="game__board">
       <div data-index="1" class="hole1 hole">
         <div class="mouse"></div>
       </div>
       <div data-index="2" class="hole2 hole">
        <div class="mouse"></div>
       </div>
       <div data-index="3" class="hole3 hole">
        <div class="mouse"></div>
       </div>
       <div data-index="4" class="hole4 hole">
        <div class="mouse"></div>
       </div>
       <div data-index="5" class="hole5 hole">
        <div class="mouse"></div>
       </div>
       <div data-index="6" class="hole6 hole">
        <div class="mouse"></div>
       </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
